<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>P5: Dubai Neighborhood Map</title>
	    <link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
	 	<nav class="topNav">
			<div class="search-container">
				<label for="filter" class="search-button"></label>
				<div class="columns">
					<input class="search-input" data-bind="textInput: enteredText" type="text" placeholder="Find Hotels in Dubai"> 
				</div>
		</nav>
		<!-- Hotels list START -->
    	<div class="loclist fixed">
            <div>
             <!--div-->
             	<h3 class="location-title">Popular Hotels in Dubai:</h3>
            	<ul data-bind="foreach: filterLocations()">
                	<li><a data-bind="text: title, click: $parent.openInfoWindow" href="#">
                	</a></li>
            	</ul>  
             </div>
            <!--/div-->               	
    	</div> <!-- END Hotels list -->
		
		<div id="map"></div>

		
		<script async src="js/lib/jquery.min.js"></script>
		<script async src="js/lib/knockout-3.3.0.js"></script>
    	<script src="js/app.js"></script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;callback=initMap">
		</script>
	</body>	
</html>
